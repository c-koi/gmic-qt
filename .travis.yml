# See Travis CI (Continuous Integration) https://docs.travis-ci.com/


language: cpp

os:
  - linux

compiler:
  - clang
  - gcc

addons:
  apt:
    packages:
      - libgmic-dev
      - libgimp2.0-dev
      - qt-sdk
      - libfftw3-dev
      - libcurl4-openssl-dev
      - cppcheck

script:
  - qmake
  - make
  - cppcheck --verbose --quiet --error-exitcode=1 --force --language=c++ --std=c++11 --enable=all src/
